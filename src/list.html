<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My-travel Site</title>
    <link rel="stylesheet" href="libs/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Staatliches&display=swap&family=Do+Hyeon&display=swap');
    </style>
    <link rel="icon" type="image/png" href="http://example.com/myicon.png">
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script src="libs/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>

<body>
    <div id="list_content" class="wrap">
        <header id="header" class="inverted">
            <div class="header_wrap">
                <a href="/" class="logo_link">
                    <h1 class="blind">제주트레블</h1>
                </a>

                <nav id="navigation" class="menu_items right">
                    <a id="login" class="item" onclick="document.getElementById('id01').style.display='block'"
                        style="width:auto;">LOGIN</a>
                    <!-- 로그인 시 -->
                    <a id="mytrip" class="item">My-Trip</a>
                    <img src="images/line_maintop_gray.png" alt="메뉴 라인">
                    <a id="register" class="item" onclick="document.getElementById('id01').style.display='block'"
                        style="width:auto;">SIGN UP</a>
                    <!-- 로그인 시 -->
                    <a id="logout" class="item">LOGOUT</a>
                </nav>
            </div>
        </header>
        <section class="list_wrap">
            <div class="list_bg">
                <h1 class="list_title"></h1>
                <div class="list_pannel">
                    <ul id="list_item_template" class="clear">
                    </ul>
                </div>
            </div>

            <div class="more_btn_wrap">
                <button class="more_btn"> + 더보기</button>
            </div>
        </section>
    </div>
    <div class="modal-root">
        <div id="id01" class="modal"></div>
    </div>
    <script src="scripts/list.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/member.js"></script>
</body>

</html>
