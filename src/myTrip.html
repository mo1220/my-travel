<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이트립-jeju Travel</title>
    <link rel="stylesheet" href="libs/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Staatliches&display=swap&family=Do+Hyeon&display=swap');
    </style>
    <link rel="icon" type="image/png" href="http://example.com/myicon.png">
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script src="libs/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>

<body>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=95c73b71e5badbd14bed5e60f20b2eda"></script>
    <div class="container">
        <header id="header" class="inverted">
            <div class="header_wrap">
                <a href="/" class="logo_link">
                    <h1 class="blind">제주트레블</h1>
                </a>

                <nav id="navigation" class="menu_items right">
                    <a id="login" class="item" onclick="document.getElementById('id01').style.display='block'"
                        style="width:auto;">LOGIN</a>
                    <!-- 로그인 시 -->
                    <a id="mytrip" class="item">My-Trip</a>
                    <img src="images/line_maintop_gray.png" alt="메뉴 라인">
                    <a id="register" class="item" onclick="document.getElementById('id01').style.display='block'"
                        style="width:auto;">SIGN UP</a>
                    <!-- 로그인 시 -->
                    <a id="logout" class="item">LOGOUT</a>
                </nav>
            </div>
        </header>


        <section id="body" class="detail">
            <div class="mytrip_container clear">
                <button type="button" class="btn_view_All">지도 전체 보기</button>
                <div id="map"></div>
                <ul id="mytirp_list"></ul>
                <button class="all_remove_btn right"
                    style="margin-top: 10px; padding: 5px 10px; border-radius: 2rem; font-size: 1rem;">전체 삭제</button>
            </div>
        </section>
    </div>

    <div class="modal-root">
        <div id="id01" class="modal"></div>
    </div>

    <li class="mytirp_item" id="mytirp_item_templete">
        <span class="item_icon"></span>
        <span class="item_name"></span>
        <span class="item_line"></span>
        <span class="item_city_name"></span>
        <span class="item_remove"></span>
    </li>
    <script src="scripts/myTrip.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/member.js"></script>
</body>

</html>
